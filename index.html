<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conver js | Dize Design</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="main .css">
    <script src="js/arrayContry.js" defer></script>
    <script src="./js/app.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <header>Currency Conver</header>
        <form action="#">
            <div class="amount">
                <p>Enter Acound</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="form">
                    <p>Form</p>
                    <div class="selected-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select id="">
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
                <i class="ri-arrow-left-right-line"></i>

                <div class="to">
                    <p>To</p>
                    <div class="selected-box">
                        <img src="https://flagsapi.com/CO/flat/64.png" alt="">
                        <select id="">
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="exchange-rete"> 1 USD = 118.16 CO </div>
            <button> Get Exchange Rete </button>
        </form>
    </div>
</body>

</html>
